<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Ropa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Gestión de Prendas</h1>

    <!-- Formulario -->
    <form id="form-prenda">
      <input type="hidden" id="prenda-id">
      <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre" required>
      <select id="marca_id" class="form-select mb-2" required>
        <option value="">Cargando marcas...</option>
      </select>
      <input type="number" id="stock" class="form-control mb-2" placeholder="Stock" required>
      <input type="number" id="precio" class="form-control mb-2" placeholder="Precio" required>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <!-- Tabla de Prendas -->
    <table class="table table-bordered">
      <thead>
        <tr><th>Nombre</th><th>Marca</th><th>Acciones</th></tr>
      </thead>
      <tbody id="tabla-prendas"></tbody>
    </table>

    <!-- Marcas con al menos una venta -->
    <div class="section">
      <h2>Marcas con al menos una venta</h2>
      <table class="table table-bordered">
        <thead><tr><th>Marca</th></tr></thead>
        <tbody id="tabla-marcas-con-ventas"></tbody> <!-- ✅ ID corregido -->
      </table>
    </div>

    <!-- Prendas vendidas y stock restante -->
    <div class="section">
      <h2>Prendas vendidas y stock restante</h2>
      <table class="table table-bordered">
        <thead><tr><th>Prenda</th><th>Vendidas</th><th>Stock Restante</th></tr></thead>
        <tbody id="tabla-prendas-vendidas"></tbody>
      </table>
    </div>

    <!-- Top 5 marcas más vendidas -->
    <div class="section">
      <h2>Top 5 marcas más vendidas</h2>
      <table class="table table-bordered">
        <thead><tr><th>Marca</th><th>Ventas</th></tr></thead>
        <tbody id="tabla-top-marcas"></tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
